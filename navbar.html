        .grid-containers{
           display: grid;
            grid-template-columns: 250px 100px 100px;
            grid-template-rows: 50px 50px 50px;
            gap:5px;
            justify-content: center;
            text-align: center;
        }
         .grid-containers div{
            border: 2px solid black;
            background-color: rgb(91, 243, 91);
        }
        .header{
            grid-column: 1/4;
        }
        .slidebar{
            grid-row: 2/4;
        }
        .content1{
                grid-column: 2/4;
        }
        .content2{
                grid-column: 2/3;
        }
        .content3{
                grid-column: 3/4;
        }
        .footer{
                grid-column: 1/4;
        }           

        
    </style>
