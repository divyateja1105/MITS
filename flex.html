<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: lightblue;
            display: flex;
            height: 100vh;
            justify-content:center;
            align-items: center;
        }
        .container .box{
            height: 140px;
            width: 160px;
            background-color: seagreen;
            border: 3px solid black;

        }
    </style>
</head>
<body>
    <h1>Flexbox </h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
